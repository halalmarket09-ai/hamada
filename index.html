<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halal Market Order</title>
    <style>
        body {
            background: #f0f2f5;
            font-family: 'Tahoma', sans-serif;
            direction: rtl;
            padding: 20px;
        }
        .container {
            max-width: 480px;
            margin: auto;
            background: #ffffff;
            padding: 30px 25px;
            border-radius: 20px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.1);
        }
        img.logo {
            display: block;
            width: 140px;
            margin: 0 auto 20px;
        }
        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
        }
        label {
            display: block;
            margin: 12px 0 6px;
            font-weight: bold;
            color: #555;
        }
        input, textarea, select {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            font-size: 15px;
            background: #fafafa;
            transition: 0.3s;
        }
        input:focus, textarea:focus, select:focus {
            border-color: #1a73e8;
            outline: none;
            background: #fff;
        }
        textarea {
            resize: vertical;
        }
        button {
            width: 100%;
            padding: 14px;
            background: #25D366; /* لون واتساب الأخضر */
            border: none;
            color: white;
            font-size: 18px;
            font-weight: bold;
            border-radius: 12px;
            cursor: pointer;
            margin-top: 20px;
            transition: 0.3s;
        }
        button:hover {
            background: #128C7E;
        }
        h3 {
            margin-top: 25px;
            color: #333;
        }
    </style>
</head>
<body>
<div class="container">
    <img src="LOGO-BLUE.png" class="logo" alt="Halal Market Logo">
    <h2>طلب جديد - Halal Market</h2>
    
    <label>فرع</label>
    <select id="branch">
        <option value="المرج القديمه">المرج القديمه</option>
        <option value="المرج الجديده">المرج الجديده</option>
        <option value="القلج">القلج</option>
        <option value="الجبل الاصفر">الجبل الاصفر</option>
        <option value="الخانكه">الخانكه</option>
        <option value="ابو زعبل">ابو زعبل</option>
    </select>

    <label>مطلوب</label>
    <textarea id="needed" rows="4" placeholder="اكتب كل الصنف المطلوب كمية ونوع..."></textarea>

    <h3>معلومات العميل</h3>
    <label>اسم العميل</label>
    <input type="text" id="customerName" placeholder="مثال: أحمد محمد">

    <label>رقم العميل (أو رقم المستلم)</label>
    <input type="text" id="phone1" placeholder="مثال: 01012345678" dir="ltr">

    <label>رقم آخر (اختياري)</label>
    <input type="text" id="phone2" placeholder="رقم إضافي إن وجد">

    <label>العنوان بالتفصيل</label>
    <textarea id="address" rows="3" placeholder="شارع - حي - معالم قريبة - رقم المنزل"></textarea>

    <label>ملاحظات إضافية</label>
    <textarea id="notes" rows="2" placeholder="مثال: التوصيل بعد العصر، دفع كاش..."></textarea>

    <button onclick="sendToWhatsApp()">إرسال الطلب على واتساب</button>
</div>

<script>
function sendToWhatsApp() {
    // جلب القيم
    const branch = document.getElementById("branch").value.trim();
    const needed = document.getElementById("needed").value.trim();
    const name = document.getElementById("customerName").value.trim();
    const phone1 = document.getElementById("phone1").value.trim();
    const phone2 = document.getElementById("phone2").value.trim();
    const address = document.getElementById("address").value.trim();
    const notes = document.getElementById("notes").value.trim();

    // تحقق من الحقول الأساسية
    if (!branch || !needed || !name || !phone1 || !address) {
        alert(" يرجى ملء جميع الحقول المطلوبة (الفرع، المطلوب، الاسم، الرقم، العنوان)");
        return;
    }

    // بناء الرسالة بشكل جميل ومنسق
    let message = `*طلب جديد - HALAL MARKET* %0A%0A`;
    message += `*الفرع:* ${branch}%0A%0A`;
    message += ` *المطلوب:*%0A${needed.replace(/\n/g, "%0A")}%0A%0A`;
    message += ` *بيانات العميل:*%0A`;
    message += `└ الاسم: ${name}%0A`;
    message += `└ الهاتف: ${phone1}${phone2 ? " | " + phone2 : ""}%0A%0A`;
    message += ` *العنوان:*%0A${address.replace(/\n/g, "%0A")}%0A%0A`;
    if (notes) {
        message += ` *ملاحظات:*%0A${notes.replace(/\n/g, "%0A")}%0A%0A`;
    }
    message += `──────────────────%0A`;
    message += `شكرًا لثقتكم ❤️`;


    // رابط واتساب المباشر (يعمل على الموبايل والكمبيوتر)
    const whatsappURL = `https://wa.me/${adminNumber}?text=${message}`;

    // فتح الرابط
    window.open(whatsappURL, "_blank");
}
</script>
</body>
</html>
